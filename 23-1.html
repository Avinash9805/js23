  <body>                                                               //AVI'S PSEUDOCODE FOR PRIME NUMBER PROGRAM-->
    <script>
      var a = 100;                                                       //Assigning Value
      var result;                                                         //Initializing value for result  

      if (a < 2) {                                                           //conditions for if clause  
       result="Non prime";                                                   //1->If the number is lesser than zero then its non-prime
      }
   else if (a > 1) {                                                         //2.If number is greater than 1
        for (var i = 2; i < a; i++) {                                           //2.1.1-> Create a loop from 2 to a
          if (a % i == 0) {                                                     //2.1.2->if the remainder comes from a and loop i is equal to zero
            result = "Non prime";                                               //2.1.3-> Then its non-prime
            break;                                                              //2.1.4->Loop break  
      } else {                                                              //2.2->If remainder is not zero,
           result = "Prime";                                                    //2.2.1->Then the result value is prime
          }
        }
        console.log(result);
      }
    </script>
  </body>
